<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Post method example</title>
    <style>
      form {
        width: 420px;
      }

      div {
        margin-bottom: 20px;
      }

      label {
        display: inline-block;
        width: 240px;
        text-align: right;
        padding-right: 10px;
      }

      }

            <input name="redirect_uri" value="https://animeisa.dev/">
            <input name="client_id" value="814658517570813983">
            <input name="client_secret" value="Bt8v_15N7Imm9-T1YC8NIn6k6mvpZsX4">
            <button>Send my greetings</button>
        </div>
    </form>
  </body>
</html>
